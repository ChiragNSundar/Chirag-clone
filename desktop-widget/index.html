<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Clone Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Title Bar -->
        <div class="title-bar" id="titleBar">
            <div class="title-bar-drag">
                <span class="title">üß† Chirag Clone</span>
            </div>
            <div class="title-bar-buttons">
                <button class="btn-minimize" id="btnMinimize" title="Hide (Cmd+Shift+C)">‚àí</button>
                <button class="btn-close" id="btnClose" title="Close">√ó</button>
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="messages" id="messages">
            <div class="welcome-message">
                <div class="avatar">ü§ñ</div>
                <p>Hey! I'm your digital clone. Ask me anything.</p>
                <p class="shortcut-hint">Press <kbd>‚åò</kbd>+<kbd>‚áß</kbd>+<kbd>C</kbd> to toggle</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message..." 
                autocomplete="off"
            />
            <button id="sendBtn" title="Send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
        
        <!-- Settings Panel (hidden by default) -->
        <div class="settings-panel" id="settingsPanel">
            <h3>‚öôÔ∏è Settings</h3>
            <label>
                Backend URL
                <input type="text" id="backendUrl" placeholder="http://localhost:8000" />
            </label>
            <div class="settings-buttons">
                <button id="saveSettings">Save</button>
                <button id="cancelSettings">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
