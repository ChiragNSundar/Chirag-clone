# Docker Compose for Chirag Clone v2.0
# FastAPI backend + React frontend

services:
  chirag-clone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chirag-clone
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BOT_NAME=${BOT_NAME:-Chirag}
      - DEBUG=False
      - LLM_PROVIDER=gemini
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TRAINING_PASSCODE=${TRAINING_PASSCODE:-1234}
    volumes:
      - chirag_data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  chirag_data:
    driver: local
