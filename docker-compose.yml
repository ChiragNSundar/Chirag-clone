# Docker Compose for Chirag Clone v2.6
# Full stack: FastAPI + React + Redis + ChromaDB + Voice/Vision + OAuth2

services:
  chirag-clone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chirag-clone
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Core
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-${GEMINI_API_KEY}}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BOT_NAME=${BOT_NAME:-Chirag}
      - DEBUG=False
      - LLM_PROVIDER=gemini
      - TRAINING_PASSCODE=${TRAINING_PASSCODE:-1234}

      # OAuth2 Authentication (v2.6)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - ALLOWED_ADMIN_EMAILS=${ALLOWED_ADMIN_EMAILS:-chiragns12@gmail.com}

      # Social Autopilot
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID:-}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET:-}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN:-}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET:-}
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL:-}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD:-}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID:-}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET:-}

      # Voice (Real-Time + Push-to-Talk)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-}

      # Vision (Desktop Eye Mode)
      - GEMINI_VISION_ENABLED=${GEMINI_VISION_ENABLED:-true}

      # Calendar
      - GOOGLE_CALENDAR_CLIENT_ID=${GOOGLE_CALENDAR_CLIENT_ID:-}
      - GOOGLE_CALENDAR_CLIENT_SECRET=${GOOGLE_CALENDAR_CLIENT_SECRET:-}

      # WhatsApp
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_WEBHOOK_VERIFY_TOKEN=${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-}

      # Redis & ChromaDB
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000

      # Performance tuning
      - MALLOC_ARENA_MAX=2
      - PYTHONHASHSEED=random
    volumes:
      - chirag_data:/app/backend/data
      - chirag_logs:/app/backend/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - chirag-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: chirag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chirag-network

  # ChromaDB for vector storage
  chromadb:
    image: chromadb/chroma:latest
    container_name: chirag-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chirag-network

volumes:
  chirag_data:
    driver: local
  chirag_logs:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local

networks:
  chirag-network:
    driver: bridge
